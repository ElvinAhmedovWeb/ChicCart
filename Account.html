<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - ChicCart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="Account.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="Img/png-clipart-computer-icons-shopping-cart-shopping-cart-decoration-angle-rectangle.png">
</head>
<body>
    <header>
        <div class="logo"><img src="Img/logo.png" alt=""></div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </nav>
        <div class="header-icons">
            <a href="#search"><i class="fas fa-search"></i></a>
            <a href="Account.html"><i class="fas fa-user"></i></a>
            <a href="cart.html"><i class="fas fa-shopping-cart"></i><span class="cart-count">2</span></a>
        </div>
    </header>


    <main>
        <section class="account">
            <h1>My Account</h1>
            <div class="account-info">
                <form id="loginForm">
                    <h2>Login</h2>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit">Login</button>
                </form>
                <form id="registerForm">
                    <h2>Register</h2>
                    <label for="registerEmail">Email:</label>
                    <input type="email" id="registerEmail" name="registerEmail" required>
                    <label for="registerPassword">Password:</label>
                    <input type="password" id="registerPassword" name="registerPassword" required>
                    <button type="submit">Register</button>
                </form>
            </div>
        </section>
    </main>


    <script src="Account.js"></script>
</body>
</html>
